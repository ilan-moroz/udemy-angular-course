<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h1>Subscribe!</h1>
      <form (ngSubmit)="onSub()" #form="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            required
            email
            ngModel
            #email="ngModel"
          />
          <span class="help-block" *ngIf="email.invalid && email.touched"
            >Please enter a valid email!</span
          >
        </div>
        <div class="form-group">
          <label for="subscription">Select Subscription</label>
          <select
            id="subscription"
            class="form-control"
            [ngModel]="defaultSub"
            name="subscription"
          >
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            name="password"
            required
            ngModel
            #password="ngModel"
          />
          <span class="help-block" *ngIf="password.invalid && password.touched"
            >Please enter a valid password!</span
          >
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">
          Submit
        </button>
      </form>
      <hr />
      <div class="row" *ngIf="sub">
        <div class="col-xs-12">
          <h3>Your data</h3>
          <p>Email: {{ subForm.email }}</p>
          <p>Subscription: {{ subForm.subscription }}</p>
          <p>Password: {{ subForm.password }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
